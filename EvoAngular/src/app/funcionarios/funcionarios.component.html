<div class="row">
  <div class="col-sm-6" *ngIf="funcionarioSelecionado">
    <app-titulo [titulo]="(funcionarioSelecionado.id === 0 ? 'Funcionario Novo' : 'Cód: ' + funcionarioSelecionado.id)">
      <button class="btn btn-sm btn-outline-danger" (click)='voltar()'>Fechar</button>
    </app-titulo> 
    
    <form [formGroup]='funcionarioForm' (submit)="funcionarioSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" class="form-control" formControlName= "nome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Foto</label>
        <input type="text" class="form-control" formControlName= "foto">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">RG</label>
        <input type="text" class="form-control" formControlName= "rg">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Departamento Id</label>
        <input type="number" class="form-control" formControlName= "departamentoId">
      </div>
      <div class="form-group">
        <hr>        
        <button class="btn btn-success" [disabled]="!funcionarioForm.valid">Salvar</button>
      </div>
    </form>
  </div>
  
  <div [ngClass]="{'col-sm-6': funcionarioSelecionado, 'col-sm-12': !funcionarioSelecionado}">
    <app-titulo [titulo]="titulo">
      <button class="btn btn-sm btn-success" (click)='funcionarioNovo()'>Cadastrar Funcionário</button>
    </app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Funcionário</th>
          <th scope="col">Foto</th>
          <th scope="col">RG</th>
          <th scope="col">Departamento</th>
          <th scope="col">Departamento Id</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let func of funcionarios">
          <td scope="row">{{func.id}}</td>
          <td>{{func.nome}}</td>
          <td><img src="{{func.foto}}" style="max-width: 50px;"></td>
          <td>{{func.rg}}</td>
          <td>{{func.departamento.nome}}</td>
          <td>{{func.departamentoId}}</td>
          <div class="btn-group">
            <button (click)="funcionarioSelect(func)" class="text-dark btn btn-sm btn-outline-warning">Detalhe</button>&nbsp;            
            <button (click) ='deletarFuncionario(func.id)' class="btn btn-sm btn-outline-danger">Deletar</button>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
